<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>
<body>
<div class="container">
    <h3>List Employees</h3>
    <hr/>
    <a th:href="@{/addEmployeeForm}" class="btn btn-primary">add Employee</a>
    <table class="table table-bordered table--striped" id="employeeTable">

        <thead>
        <th>name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.department}"></td>
            <td>
                <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update </a>
                <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
