<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add employee form</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" method="POST" th:action="@{/saveEmployee}"
          th:object="${employee}">
        <input class="form-control mb-4 col-4" placeholder="Employee Name"
               th:field="*{name}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Employee email"
               th:field="*{email}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Employee department"
               th:field="*{department}" type="text">


        <button class="btn btn-info col-2" type="submit"> Save Employee</button>
        <input type="hidden" th:field="*{id}">
    </form>

    <hr>

    <a th:href="@{/list}"> Back to Employee List</a>
</div>


</body>
</html>
